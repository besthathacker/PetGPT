<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PetGPT Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: #1e1e1e; color: #eee;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex; flex-direction: column;
    }
    header, footer {
      background: #007acc; color: white;
      text-align: center; padding: 1rem;
      flex-shrink: 0;
    }
    #container {
      flex: 1;
      display: flex; flex-direction: column;
      max-width: 800px; width: 100%;
      margin: auto; padding: 1rem;
    }
    #chat {
      flex: 1; overflow-y: auto;
      margin-bottom: 1rem; padding-right: .5rem;
    }
    .message {
      margin: .5rem 0; padding: .75rem 1rem;
      border-radius: 8px; background: #333;
      max-width: 80%; word-wrap: break-word;
    }
    .user { align-self: flex-end; background: #444; }
    .bot  { align-self: flex-start; }
    #controls {
      display: flex; gap: .5rem;
    }
    input[type="text"] {
      flex: 1; padding: .75rem;
      border: none; border-radius: 8px;
      background: #222; color: white;
    }
    button {
      padding: .75rem 1rem; border: none;
      border-radius: 8px; background: #007acc;
      color: white; cursor: pointer;
    }
    button:disabled { opacity: .5; cursor: default; }
    #adminPanel {
      display: none; margin-top: 1rem;
      padding: 1rem; background: #333;
      border-radius: 8px;
    }
    #adminPanel label { display: block; margin-top: .5rem; }
  </style>
</head>
<body>
  <header>🐾 PetGPT Ultimate</header>
  <div id="container">
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="userInput" placeholder="Say something…" autocomplete="off" />
      <button id="sendBtn">Send</button>
      <button id="resetBtn">Reset Memory</button>
      <button id="voiceBtn">🎤 Voice Chat</button>
    </div>
    <div id="adminPanel">
      <h4>Admin Panel (type “cheeto”)</h4>
      <label>
        Background Color:
        <input type="color" id="bgPicker" />
      </label>
    </div>
  </div>
  <footer>© 2025 PetGPT Ultimate</footer>

  <script>
    const chat      = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn   = document.getElementById('sendBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const voiceBtn  = document.getElementById('voiceBtn');
    const adminPanel= document.getElementById('adminPanel');
    const bgPicker  = document.getElementById('bgPicker');

    let pipelineFn, memory = JSON.parse(localStorage.getItem('petgpt-memory')||'{}');

    function append(text, cls='bot') {
      const d = document.createElement('div');
      d.className = `message ${cls}`;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    async function initModel() {
      append('Loading GPT-2 AI… please wait.');
      try {
        pipelineFn = await transformers.pipeline('text-generation', 'gpt2');
        append('✅ GPT-2 loaded! How can I help?');
      } catch (e) {
        console.error(e);
        append('⚠️ GPT-2 failed to load. Fallback responses active.');
      }
    }

    async function getReply(text) {
      const t = text.toLowerCase();

      if (t.startsWith('remember:')) {
        const [k,v] = t.slice(9).split('=').map(s=>s.trim());
        if (k && v) {
          memory[k] = v;
          localStorage.setItem('petgpt-memory', JSON.stringify(memory));
          return `Got it! I'll remember ${k} = ${v}`;
        }
        return 'Use: remember:key=value';
      }

      for (let k in memory) {
        if (t.includes(k)) return `🔖 You told me ${k} = ${memory[k]}`;
      }

      if (t.includes('cheeto')) {
        adminPanel.style.display = 'block';
        return '🎉 Admin unlocked!';
      }

      if (pipelineFn) {
        try {
          const outputs = await pipelineFn(text, { max_new_tokens: 50, do_sample: true, temperature: .7, top_p: .9 });
          let reply = outputs[0].generated_text.slice(text.length).trim();
          return reply || 'Hmm… not sure.';
        } catch (e) {
          console.error(e);
        }
      }

      // fallback dictionary
      const fallback = { hello:'Hi there!', bye:'Goodbye!' };
      for (let k in fallback) if (t.includes(k)) return fallback[k];
      return "Sorry, I don't understand.";
    }

    async function sendMessage() {
      const txt = userInput.value.trim();
      if (!txt) return;
      append(`You: ${txt}`, 'user');
      userInput.value = ''; userInput.disabled = true; sendBtn.disabled = true;
      const reply = await getReply(txt);
      append(reply);
      userInput.disabled = false; sendBtn.disabled = false; userInput.focus();
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeydown = e => {
      if (e.key === 'Enter') { sendMessage(); e.preventDefault(); }
    };

    resetBtn.onclick = () => {
      if (confirm('Clear memory and chat?')) {
        localStorage.clear(); memory = {};
        chat.innerHTML = ''; append('Memory cleared.');
      }
    };

    bgPicker.oninput = e => document.body.style.background = e.target.value;

    // voice chat
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const SR = window.SpeechRecognition||window.webkitSpeechRecognition;
      const rec = new SR();
      let recognizing = false;
      rec.onstart = ()=>{ recognizing=true; voiceBtn.textContent='🛑 Stop'; };
      rec.onend   = ()=>{ recognizing=false; voiceBtn.textContent='🎤 Voice Chat'; };
      rec.onresult= e=>{
        userInput.value = e.results[0][0].transcript;
        sendMessage();
      };
      voiceBtn.onclick = ()=> recognizing? rec.stop(): rec.start();
    } else {
      voiceBtn.onclick = ()=> alert('SpeechRecognition not supported.');
    }

    userInput.focus();
    initModel();
  </script>
</body>
</html>
