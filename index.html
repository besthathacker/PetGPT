<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#111"/>
  <title>PetGPT Mobile</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
    }
    .msg {
      margin-bottom: 1em;
      word-wrap: break-word;
    }
    .msg strong {
      color: #66f;
    }
    #controls {
      display: flex;
      padding: 0.5em;
      background: #222;
    }
    #prompt {
      flex: 1;
      padding: 0.5em;
      background: #333;
      border: none;
      color: #fff;
    }
    button {
      margin-left: 0.5em;
      padding: 0.5em;
      background: #444;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
    }
    input[type="file"] {
      display: none;
    }
    img.preview {
      max-width: 100%;
      margin-top: 0.5em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div id="chat">
  <div class="msg"><strong>System:</strong> Loading models...</div>
</div>

<div id="controls">
  <input id="prompt" type="text" placeholder="Say something..." />
  <button id="send" disabled>Send</button>
  <button id="gen-img">🎨</button>
  <button id="upload">📷</button>
</div>
<input type="file" id="file" accept="image/*" />

<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";
  import { DiffusionPipeline } from "https://cdn.jsdelivr.net/npm/@xenova/diffusers";

  const chat = document.getElementById("chat");
  const promptEl = document.getElementById("prompt");
  const sendBtn = document.getElementById("send");
  const imgBtn = document.getElementById("gen-img");
  const fileBtn = document.getElementById("upload");
  const fileInput = document.getElementById("file");

  let gpt = null;
  let diffuser = null;

  function appendMsg(sender, text, img=null) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    if (img) {
      const image = document.createElement("img");
      image.src = img;
      image.className = "preview";
      div.appendChild(image);
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function loadModels() {
    try {
      gpt = await pipeline("text-generation", "Xenova/gpt2");
      appendMsg("System", "✅ GPT-2 loaded");
      sendBtn.disabled = false;
    } catch (e) {
      appendMsg("System", "❌ Failed to load GPT-2");
      console.error(e);
    }

    try {
      diffuser = await DiffusionPipeline.from_pretrained("Xenova/stable-diffusion");
      appendMsg("System", "✅ Image generation ready");
    } catch (e) {
      appendMsg("System", "❌ Failed to load image model");
      console.error(e);
    }
  }

  sendBtn.onclick = async () => {
    const text = promptEl.value.trim();
    if (!text || !gpt) return;
    appendMsg("You", text);
    promptEl.value = "";
    try {
      const result = await gpt(text, { max_new_tokens: 50 });
      appendMsg("PetGPT", result[0].generated_text);
    } catch (e) {
      appendMsg("PetGPT", "⚠️ Error generating text.");
    }
  };

  imgBtn.onclick = async () => {
    const text = promptEl.value.trim();
    if (!text || !diffuser) {
      appendMsg("System", "⚠️ No prompt or model not ready.");
      return;
    }
    appendMsg("You", `🎨 ${text}`);
    promptEl.value = "";
    try {
      const result = await diffuser(text);
      const url = await result.image.toDataURL();
      appendMsg("PetGPT", "Here's your image:", url);
    } catch (e) {
      appendMsg("PetGPT", "⚠️ Failed to generate image.");
    }
  };

  fileBtn.onclick = () => fileInput.click();

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      appendMsg("You", `📎 ${file.name}`, e.target.result);
    };
    reader.readAsDataURL(file);
  };

  loadModels();
</script>

<script>
  // Register service worker for installable PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log("✅ Service Worker registered");
    }).catch(console.error);
  }
</script>
</body>
</html>
