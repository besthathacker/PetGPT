<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PetGPT Ultimate + GPT-2 from GitHub Pages</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: white;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header, footer {
    background: #007acc;
    padding: 16px;
    text-align: center;
    font-size: 20px;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #2b2b2b;
  }
  .message {
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    max-width: 75%;
    word-wrap: break-word;
  }
  .user {
    background: #3a3a3a;
    align-self: flex-end;
  }
  .bot {
    background: #007acc;
    align-self: flex-start;
  }
  #controls {
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #444;
  }
  #userInput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #eee;
  }
  button {
    margin-left: 6px;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background: #007acc;
    color: #fff;
    cursor: pointer;
  }
  #adminPanel {
    display: none;
    background: #333;
    padding: 10px;
    border-top: 2px solid #007acc;
  }
  #adminPanel h4, #adminPanel label {
    margin: 6px 0;
  }
</style>
</head>
<body>
<header>🐾 PetGPT Ultimate + GPT-2 AI</header>
<div id="chat"></div>
<div id="controls">
  <input id="userInput" placeholder="Type your message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
  <button id="resetBtn">Reset Memory</button>
  <button id="voiceBtn">🎤 Voice Chat</button>
</div>
<div id="adminPanel">
  <h4>Admin Panel (type “cheeto”)</h4>
  <label>Background Color: <input type="color" id="bgPicker" /></label>
</div>
<footer>© PetGPT Ultimate</footer>

<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0/dist/transformers.min.js"></script>
<script>
(async () => {
  // URLs for your GitHub Pages hosted model files
  const baseURL = 'https://BestHatHacker.github.io/transformers.js/files/gpt2/';
  const chunkUrls = [];
  for (let i = 1; i <= 21; i++) {
    chunkUrls.push(`${baseURL}model.part${i}.bin`);
  }
  const modelConfigUrl = `${baseURL}model.json`;

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const resetBtn = document.getElementById('resetBtn');
  const voiceBtn = document.getElementById('voiceBtn');
  const adminPanel = document.getElementById('adminPanel');
  const bgPicker = document.getElementById('bgPicker');

  let memory = JSON.parse(localStorage.getItem('petgpt-memory') || '{}');

  // Simple fallback dictionary
  const fallbackModel = {
    "hello": "Hi there! How can I help you today?",
    "bye": "Goodbye! Have a great day!"
  };
  for(let i=0; i<300; i++) fallbackModel["keyword"+i] = "This is reply number " + i + ".";

  function append(msg, cls) {
    const d = document.createElement('div');
    d.className = 'message ' + cls;
    d.textContent = msg;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function saveMem() {
    localStorage.setItem('petgpt-memory', JSON.stringify(memory));
  }

  // Load model and tokenizer
  let tokenizer, model, gptReady = false;
  append("Loading GPT-2 AI model... Please wait.", "bot");
  try {
    tokenizer = await window.transformers.AutoTokenizer.fromPretrained(modelConfigUrl);
    model = await window.transformers.AutoModelForCausalLM.fromPretrained(modelConfigUrl, {
      files: chunkUrls
    });
    gptReady = true;
    append("GPT-2 AI model loaded! Test worked!", "bot");
  } catch(e) {
    append("Failed to load GPT-2 model. Falling back to simple dictionary.", "bot");
    console.error(e);
  }

  async function getReply(text) {
    const t = text.toLowerCase();

    // Teach command
    if (t.startsWith('remember:')) {
      const [k,v] = t.slice(9).split('=').map(s => s.trim());
      if(k && v) {
        memory[k] = v;
        saveMem();
        return `Got it! I'll remember ${k} = ${v}`;
      }
      return `Use: remember:key=value`;
    }

    // Recall from memory
    for(let k in memory) {
      if(t.includes(k.toLowerCase())) return `You told me ${k} = ${memory[k]}`;
    }

    // Admin unlock
    if(t.includes('cheeto')) {
      adminPanel.style.display = 'block';
      return "Admin unlocked!";
    }

    // Use GPT-2 if ready
    if(gptReady && model && tokenizer) {
      try {
        const encoded = await tokenizer.encode(text);
        const output = await model.generate(encoded.inputIds, {
          max_new_tokens: 50,
          do_sample: true,
          temperature: 0.7,
          top_p: 0.9
        });
        let decoded = await tokenizer.decode(output[0]);
        let reply = decoded.replace(text, '').trim();
        if(reply.length === 0) reply = "Hmm, I don't know what to say.";
        return reply;
      } catch(e) {
        console.error("GPT-2 generation error:", e);
      }
    }

    // Fallback dictionary matching
    for(let key in fallbackModel) {
      if(key.includes(" ") && t.includes(key)) return fallbackModel[key];
    }
    for(let key in fallbackModel) {
      if(!key.includes(" ") && t.includes(key)) return fallbackModel[key];
    }

    return "Sorry, I don't understand.";
  }

  async function sendMessage() {
    const txt = userInput.value.trim();
    if(!txt) return;
    append("You: " + txt, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;
    try {
      const reply = await getReply(txt);
      append("PetGPT: " + reply, 'bot');
    } catch(e) {
      append("PetGPT: Sorry, an error occurred.", 'bot');
      console.error(e);
    } finally {
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }
  }

  sendBtn.onclick = sendMessage;
  userInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  resetBtn.onclick = () => {
    if(confirm("Clear memory and chat?")) {
      localStorage.clear();
      memory = {};
      chat.innerHTML = '';
      append("Memory cleared.", "bot");
    }
  };

  bgPicker.oninput = e => document.body.style.background = e.target.value;

  // Voice chat support
  let recognition, recognizing = false;
  if(window.SpeechRecognition || window.webkitSpeechRecognition) {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SR();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;
    recognition.onstart = () => { recognizing = true; voiceBtn.textContent = '🛑 Stop'; };
    recognition.onend = () => { recognizing = false; voiceBtn.textContent = '🎤 Voice Chat'; };
    recognition.onerror = () => { recognizing = false; voiceBtn.textContent = '🎤 Voice Chat'; };
    recognition.onresult = e => {
      const t = e.results[0][0].transcript;
      userInput.value = t;
      sendMessage();
    };
  }
  voiceBtn.onclick = () => {
    if(!recognition) return alert('SpeechRecognition not supported');
    recognizing ? recognition.stop() : recognition.start();
  };

  userInput.focus();
})();
</script>
</body>
</html>
