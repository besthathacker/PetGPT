<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetGPT Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0/dist/transformers.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1em;
    }
    #chat {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }
    .message {
      background: #333;
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-radius: 8px;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 1em;
    }
    #input-area {
      display: flex;
      gap: 0.5em;
    }
    input[type="text"] {
      flex: 1;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #444;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header><h1>PetGPT Ultimate</h1></header>

  <div id="chat">
    <div class="message">PetGPT Ultimate loaded. Say something!</div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Say something...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <footer>PetGPT Ultimate - Powered by Xenova's Transformers.js and GPT-2</footer>

  <script>
    let model, tokenizer;
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('user-input');

    async function init() {
      const progress = document.createElement('div');
      progress.className = 'message';
      progress.textContent = 'Loading GPT-2... Please wait.';
      chatDiv.insertBefore(progress, document.getElementById('input-area'));

      tokenizer = await window.transformers.AutoTokenizer.from_pretrained('gpt2');
      model = await window.transformers.AutoModelForCausalLM.from_pretrained('gpt2');

      progress.textContent = '✅ GPT-2 successfully loaded!';
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message';
      userMessage.textContent = 'You: ' + text;
      chatDiv.insertBefore(userMessage, document.getElementById('input-area'));
      input.value = '';

      const input_ids = await tokenizer.encode(text, { return_tensors: 'pt' });
      const output = await model.generate(input_ids, {
        max_new_tokens: 50,
        do_sample: true,
        top_k: 50,
        top_p: 0.95,
        temperature: 0.8,
      });
      const reply = await tokenizer.decode(output[0], { skip_special_tokens: true });

      const botMessage = document.createElement('div');
      botMessage.className = 'message';
      botMessage.textContent = 'PetGPT: ' + reply;
      chatDiv.insertBefore(botMessage, document.getElementById('input-area'));
    }

    init();
  </script>
</body>
</html>
