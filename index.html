<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGPT Ultimate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #007acc;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
    }
    .user {
      background: #3a3a3a;
      align-self: flex-end;
    }
    .bot {
      background: #007acc;
      align-self: flex-start;
    }
    #controls {
      flex-shrink: 0;
      background: #111;
      border-top: 1px solid #444;
      display: flex;
      padding: 10px;
      gap: 6px;
      align-items: center;
    }
    #userInput {
      flex: 1 1 auto;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 1rem;
    }
    #userInput::placeholder {
      color: #aaa;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #adminPanel {
      display: none;
      background: #333;
      padding: 10px;
      border-top: 2px solid #007acc;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 200px;
    }
    #adminPanel h4 {
      margin: 0.5rem 0 0.25rem 0;
    }
    #adminPanel label {
      display: block;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

<header>PetGPT Ultimate</header>

<div id="chat" aria-live="polite" aria-label="Chat messages"></div>

<div id="controls">
  <input type="text" id="userInput" placeholder="Say something..." />
  <button id="sendBtn" oneclick="sendMessage()">send</button>
  
  <div id="publicFeatures">
    <button onclick="playRPS()">🪨📄✂️ RPS</button>
    <button onclick="dailyFortune()">🔮 Fortune</button>
    <label><input type="checkbox" id="arModeToggle" /> 📷 AR Mode</label>
    <select id="personalitySelect">
      <option value="friendly">😊 Friendly</option>
      <option value="funny">🤣 Funny</option>
      <option value="roasty">🔥 Roasty</option>
    </select>
  </div>
</div>

<div id="adminPanel" aria-hidden="true" aria-label="Admin panel">
  <h4>Admin Panel (unlock with "cheeto")</h4>
</div>

<footer>© 2025 PetGPT Ultimate</footer>

<script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0';

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const adminPanel = document.getElementById('adminPanel');
  const bgPicker = document.getElementById('bgPicker');

  let generator, gptReady = false;
  let memory = JSON.parse(localStorage.getItem('petgpt-memory') || '{}');
  let conversationContext = [];

  const extendedDictionary = {
    hello: "Hey! I'm here to help. What's up?",
    hi: "Hello! How can I assist you today?",
    hey: "Hey there! Need something?",
    bye: "Goodbye! Come back soon!",
    thanks: "You're welcome!",
    thank: "No problem!",
    joke: "Why did the computer show up at work late? It had a hard drive!",
    help: "I'm here to help! Just type your question.",
    name: "I'm PetGPT Ultimate, your AI companion!",
    weather: "I can't check the weather, but I hope it's nice where you are!",
    love: "I love chatting with you!",
    sorry: "No worries, we're all learning here.",
    cheeto: "Admin panel unlocked!"
  };

  function appendMessage(text, cls = 'bot') {
    const msg = document.createElement('div');
    msg.className = 'message ' + cls;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function saveMemory() {
    localStorage.setItem('petgpt-memory', JSON.stringify(memory));
  }

  const SYSTEM_PROMPT = "You are a friendly helpful assistant. Please reply to the user’s message concisely and politely.\n\n";

async function performDuckDuckGoInstantAnswer(query) {
  try {
    const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.Abstract) {
      return "📘 Web Answer: " + data.Abstract;
    } else if (data.RelatedTopics?.[0]?.Text) {
      return "📘 Web Info: " + data.RelatedTopics[0].Text;
  } else {
    return "No useful web result found.";
    }
  } catch (err) {
    return "🌐 Web search failed.";
  }
}
  
async function getReply(text) {
  const prompt = text;
  const output = await generator(prompt, { max_new_tokens: 100 });
  let response = output[0].generated_text.trim();

  // Detect if it's a question
  const lower = text.toLowerCase();
  const needsInstantAnswer = /\?$/.test(lower) || /^(who|what|where|when|why|how|does|is|can|should|could|would|do)\b/.test(lower);

  if (needsInstantAnswer && response.length < 100) {
    const instantAnswer = await performDuckDuckGoInstantAnswer(text);
    response += "\n\n" + instantAnswer;
  }
    const t = text.toLowerCase().trim();

    // Check for memory commands
    if (t.startsWith('remember:')) {
      const parts = t.slice(9).split('=');
      if (parts.length === 2) {
        const k = parts[0].trim();
        const v = parts[1].trim();
        if (k && v) {
          memory[k] = v;
          saveMemory();
          return `Got it! I'll remember ${k} = ${v}`;
        }
      }
      return 'Use: remember:key=value';
    }

    if (t.startsWith('forget:')) {
      const k = t.slice(7).trim();
      if (memory[k]) {
        delete memory[k];
        saveMemory();
        return `Forgot ${k}.`;
      }
      return `I don't remember ${k}.`;
    }

    for (const k in memory) {
      if (t.includes(k.toLowerCase())) {
        return `You told me ${k} = ${memory[k]}`;
      }
    }

    if (t.includes('cheeto')) {
      adminPanel.style.display = 'block';
      adminPanel.setAttribute('aria-hidden', 'false');
      return "Admin unlocked!";
    }

    for (const key in extendedDictionary) {
      if (t.includes(key)) return extendedDictionary[key];
    }

    if (gptReady && generator) {
      try {
        const fullPrompt = SYSTEM_PROMPT + text;
        const output = await generator(fullPrompt, {
          max_new_tokens: 80,
          temperature: 0.3,       
          top_p: 0.85,            
          repetition_penalty: 1.2 
        });

        let generated = output[0].generated_text;
        let reply = generated.slice(fullPrompt.length).trim();

        // fallback if GPT-2 output is weird
        if (!reply || reply.toLowerCase().startsWith(text.toLowerCase())) {
          reply = "Sorry, I didn't quite understand that. Can you try rephrasing?";
        }

        return reply;
      } catch (e) {
        console.error('GPT-2 generation error:', e);
        return "Sorry, something went wrong with the AI.";
      }
    }

    return "Sorry, I can't respond right now.";
  }

  async function sendMessage() {
    const txt = userInput.value.trim();
    if (!txt) return;

    appendMessage("You: " + txt, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;

    try {
      const reply = await getReply(txt);
      appendMessage("PetGPT: " + applyPersonality(reply), 'bot');
    } catch (err) {
      appendMessage("PetGPT: Sorry, an error occurred.", 'bot');
      console.error(err);
    } finally {
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });


  appendMessage("Loading PetGPT... Please wait.", "bot");
  (async () => {
    try {
      generator = await pipeline('text-generation', 'Xenova/gpt2');
      gptReady = true;
      appendMessage("PetGPT is ready!", "bot");
    } catch (e) {
      appendMessage("Failed to load PetGPT.", "bot");
      console.error(e);
      applyThemeDay();
    }
  })();
  function playRPS() {
  const choices = ["rock", "paper", "scissors"];
  const userInput = prompt("Rock, Paper, or Scissors?");
  if (!userInput) return;

  const user = userInput.trim().toLowerCase();
  const bot = choices[Math.floor(Math.random() * 3)];
  let result = "";

  if (!choices.includes(user)) {
    appendMessage("❓ Invalid choice. Please enter rock, paper, or scissors.", 'bot');
    return;
  }

  if (user === bot) {
    result = "It's a draw!";
  } else if (
    (user === "rock" && bot === "scissors") ||
    (user === "paper" && bot === "rock") ||
    (user === "scissors" && bot === "paper")
  ) {
    result = "You win!";
  } else {
    result = "PetGPT wins!";
  }

  appendMessage(`🎮 You chose ${user}, PetGPT chose ${bot}. ${result}`, 'bot');
}

  let arStream = null;
let arVideo = null;

document.getElementById('arModeToggle').addEventListener('change', function () {
  if (this.checked) {
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      arStream = stream;

      arVideo = document.createElement('video');
      arVideo.srcObject = stream;
      arVideo.autoplay = true;
      arVideo.style.width = "100%";
      arVideo.id = "arVideo";

      document.body.appendChild(arVideo);
      appendMessage("📷 AR Mode enabled. Camera activated.", 'bot');
    }).catch(() => appendMessage("Camera access denied or not available.", 'bot'));
  } else {
    if (arStream) {
      arStream.getTracks().forEach(track => track.stop());
      arStream = null;
    }
    if (arVideo) {
      arVideo.remove();
      arVideo = null;
    }
    appendMessage("📷 AR Mode disabled.", 'bot');
  }
});

  let personality = 'friendly';
  document.getElementById('personalitySelect').onchange = e => {
    personality = e.target.value;
  };

  function applyPersonality(text) {
    if (personality === 'funny') return text + " 😂";
    if (personality === 'roasty') return "🔥 Roasted: " + text;
    return text;
  }
  function dailyFortune() {
    const fortunes = [
      "A great surprise is waiting for you!",
      "Your curiosity will lead you to success.",
      "Beware of unexpected messages.",
      "A cat will bring you joy today.",
      "Stay true to your path — it's working."
    ];
    const lucky = Math.floor(Math.random() * 100);
    const sign = ["♈ Aries", "♉ Taurus", "♊ Gemini", "♋ Cancer", "♌ Leo", "♍ Virgo"][new Date().getDay()];
    appendMessage(`🌠 Horoscope: ${sign}\n${fortunes[Math.floor(Math.random() * fortunes.length)]}\nLucky number: ${lucky}`, 'bot');
  }
  function applyThemeDay() {
    const day = new Date().getDay();
    const themes = {
      1: "😺 Meow Monday: Expect cat puns!",
      2: "🎮 Game Tuesday: Let's play!",
      3: "🌱 Wisdom Wednesday: Ask me deep stuff.",
      4: "🎨 Artsy Thursday: Share your creativity!",
      5: "😜 Fun Friday: Silly PetGPT activated.",
      6: "🌈 Chill Saturday: I'm relaxed.",
      0: "💡 Smart Sunday: Big brain time!"
    };
    appendMessage(themes[day], 'bot');
  }
 window.playRPS = playRPS;
 window.dailyFortune = dailyFortune;
  userInput.focus(); 
</script>

</body>
</html>
