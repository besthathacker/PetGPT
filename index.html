<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Centered Container Fix</title>
<style>
  /* Reset margins/padding and box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: white;

    /* flex container to center child */
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: flex-start; /* vertical: top aligned */
    min-height: 100vh;
  }

  #container {
    background-color: #2b2b2b;
    border-radius: 8px;
    max-width: 600px;
    width: 100%;
    height: 90vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding: 0;
    margin: 20px; /* small margin from edges */
  }

  header, footer {
    background-color: #007acc;
    text-align: center;
    padding: 14px 10px;
    font-size: 20px;
    flex-shrink: 0;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
  }

  #controls {
    flex-shrink: 0;
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #444;
  }

  #userInput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #eee;
    font-size: 16px;
  }

  button {
    margin-left: 6px;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background: #007acc;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div id="container">
    <header>üêæ PetGPT Ultimate</header>
    <div id="chat"></div>
    <div id="controls">
      <input id="userInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
      <button id="resetBtn">Reset</button>
      <button id="voiceBtn">üé§ Voice</button>
    </div>
    <footer>Made with ‚ù§Ô∏è | PetGPT Ultimate</footer>
  </div>
</body>
</html>
