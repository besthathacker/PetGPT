<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGPT with GPT-2 Medium</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
    }
    #main {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
    header, footer {
      background: #007acc;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
    }
    .user {
      background: #3a3a3a;
      align-self: flex-end;
    }
    .bot {
      background: #007acc;
      align-self: flex-start;
    }
    #controls {
      flex-shrink: 0;
      background: #111;
      border-top: 1px solid #444;
      display: flex;
      padding: 10px;
      gap: 6px;
      align-items: center;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 1rem;
    }
    #userInput::placeholder { color: #aaa; }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #adminPanel {
      display: none;
      background: #333;
      padding: 10px;
      border-top: 2px solid #007acc;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div id="main">
    <header>PetGPT (GPT-2 Medium)</header>
    <div id="chat" aria-live="polite" aria-label="Chat messages"></div>
    <div id="controls">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="adminPanel" aria-hidden="true">
      <h4>Admin Panel</h4>
      <label>Background: <input type="color" id="bgPicker" /></label>
    </div>
    <footer>© 2025 PetGPT</footer>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@latest';

    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const bgPicker = document.getElementById('bgPicker');
    let generator;

    function appendMessage(text, cls = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + cls;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getReply(text) {
      const prompt = "You are a friendly assistant.\n\n" + text;
      const result = await generator(prompt, { max_new_tokens: 60 });
      return result[0].generated_text.slice(prompt.length).trim();
    }

    async function sendMessage() {
      const txt = userInput.value.trim();
      if (!txt) return;
      appendMessage("You: " + txt, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;
      try {
        const reply = await getReply(txt);
        appendMessage("PetGPT: " + reply, 'bot');
      } catch (e) {
        appendMessage("PetGPT: Error occurred.", 'bot');
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };
    bgPicker.oninput = e => { document.body.style.background = e.target.value; };

    appendMessage("Loading GPT-2 Medium model, please wait...", 'bot');
    const pipe = await pipeline('text-generation', 'Xenova/gpt2-medium');
    generator = pipe;
    appendMessage("PetGPT is ready!", 'bot');
  </script>
</body>
</html>
