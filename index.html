<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetGPT Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #111; color: #eee;
      height: 100vh; display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #222; padding: 1rem; text-align: center;
    }
    main {
      flex: 1; padding: 1rem;
      display: flex; flex-direction: column;
      max-width: 600px; margin: auto;
    }
    #chat { flex: 1; overflow-y: auto; margin-bottom: 1rem; }
    .bot, .user {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .bot { background: #333; }
    .user { background: #007acc; color: white; text-align: right; }
    input, button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
    }
    #inputBar { display: flex; }
    input { flex: 1; background: #222; color: white; }
    button { background: #007acc; color: white; }
  </style>
</head>
<body>
  <header><h1>PetGPT Ultimate</h1></header>
  <main>
    <div id="chat"></div>
    <div id="inputBar">
      <input id="userInput" placeholder="Type something...">
      <button id="sendBtn">Send</button>
    </div>
  </main>
  <footer>© 2025 PetGPT</footer>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.3/dist/transformers.esm.js';

    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    let generator;

    function append(text, className) {
      const msg = document.createElement('div');
      msg.className = className;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = userInput.value.trim();
      if (!text) return;
      append(text, 'user');
      userInput.value = '';
      append('...', 'bot');

      try {
        const out = await generator(text, { max_new_tokens: 40 });
        chat.lastChild.textContent = out[0].generated_text.slice(text.length).trim();
      } catch (e) {
        chat.lastChild.textContent = '❌ Error: ' + e.message;
      }
    };

    // Load GPT-2
    (async () => {
      append('🤖 Loading GPT-2...', 'bot');
      try {
        generator = await pipeline('text-generation', 'Xenova/gpt2');
        append('✅ Ready!', 'bot');
      } catch (err) {
        append('❌ Failed to load GPT-2', 'bot');
        console.error(err);
      }
    })();
  </script>
</body>
</html>
