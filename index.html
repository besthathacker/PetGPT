<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetGPT Ultimate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #007acc;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      flex-shrink: 0;
      color: white;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
    }
    .user {
      background: #3a3a3a;
      align-self: flex-end;
    }
    .bot {
      background: #007acc;
      align-self: flex-start;
    }
    #controls {
      flex-shrink: 0;
      background: #111;
      border-top: 1px solid #444;
      display: flex;
      padding: 10px;
      gap: 6px;
      align-items: center;
    }
    #userInput {
      flex: 1 1 auto;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 1rem;
    }
    #userInput::placeholder {
      color: #aaa;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #adminPanel {
      display: none;
      background: #333;
      padding: 10px;
      border-top: 2px solid #007acc;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 200px;
    }
    #adminPanel h4 {
      margin: 0.5rem 0 0.25rem 0;
    }
    #adminPanel label {
      display: block;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
<header>PetGPT Ultimate</header>
<div id="chat" aria-live="polite" aria-label="Chat messages"></div>
<div id="controls">
  <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" aria-label="User input" />
  <button id="sendBtn" aria-label="Send message" type="button">Send</button>
</div>
<div id="adminPanel" aria-hidden="true" aria-label="Admin panel">
  <h4>Admin Panel (unlock with "cheeto")</h4>
  <label>Background Color: <input type="color" id="bgPicker" aria-label="Background color picker" /></label>
</div>
<footer>© 2025 PetGPT Ultimate</footer>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const adminPanel = document.getElementById('adminPanel');
  const bgPicker = document.getElementById('bgPicker');
  let generator, gptReady = false;
  let memory = JSON.parse(localStorage.getItem('petgpt-memory') || '{}');
  const SYSTEM_PROMPT = "You are a friendly helpful assistant. Please reply to the user’s message concisely and politely.\n\n";
  function appendMessage(text, cls = 'bot') {
    const msg = document.createElement('div');
    msg.className = 'message ' + cls;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
  async function getReply(text) {
    const fullPrompt = SYSTEM_PROMPT + text;
    const output = await generator(fullPrompt, { max_new_tokens: 60 });
    return output[0].generated_text.slice(fullPrompt.length).trim();
  }
  async function sendMessage() {
    const txt = userInput.value.trim();
    if (!txt) return;
    appendMessage("You: " + txt, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;
    try {
      const reply = await getReply(txt);
      appendMessage("PetGPT: " + reply, 'bot');
    } catch (err) {
      appendMessage("PetGPT: Sorry, an error occurred.", 'bot');
    } finally {
      userInput.disabled = false;
      sendBtn.disabled = false;
    }
  }
  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
  bgPicker.addEventListener('input', e => {
    document.body.style.background = e.target.value;
  });
  appendMessage("Loading GPT-2 XL AI model... Please wait.", "bot");
  window.onload = async () => {
    const { pipeline } = window.transformers;
    generator = await pipeline('text-generation', 'Xenova/gpt2-xl');
    gptReady = true;
    appendMessage("GPT-2 XL AI model loaded!", "bot");
  };
</script>
</body>
</html>
