<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGPT Ultimate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #007acc;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
    }
    .user {
      background: #3a3a3a;
      align-self: flex-end;
    }
    .bot {
      background: #007acc;
      align-self: flex-start;
    }
    #controls {
      flex-shrink: 0;
      background: #111;
      border-top: 1px solid #444;
      display: flex;
      padding: 10px;
      gap: 6px;
      align-items: center;
    }
    #userInput {
      flex: 1 1 auto;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 1rem;
    }
    #userInput::placeholder {
      color: #aaa;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #adminPanel {
      display: none;
      background: #333;
      padding: 10px;
      border-top: 2px solid #007acc;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 200px;
    }
    #adminPanel h4 {
      margin: 0.5rem 0 0.25rem 0;
    }
    #adminPanel label {
      display: block;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

<header>PetGPT Ultimate</header>

<div id="chat" aria-live="polite" aria-label="Chat messages"></div>

<div id="controls">
  <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" aria-label="User input" />
  <button id="sendBtn" aria-label="Send message" type="button">Send</button>
  <button id="voiceBtn" aria-label="Voice input" type="button">🎤</button>
  <button id="speakToggleBtn" aria-label="Toggle speech" type="button">🔈 Speak: ON</button>
  <input type="file" id="fileUpload" aria-label="Upload file" />
</div>

<div id="adminPanel" aria-hidden="true" aria-label="Admin panel">
  <h4>Admin Panel (unlock with "cheeto")</h4>
  <label>Background Color: <input type="color" id="bgPicker" aria-label="Background color picker" /></label>
</div>

<footer>© 2025 PetGPT Ultimate</footer>

<script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@latest';

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const bgPicker = document.getElementById('bgPicker');
  let speakEnabled = true;
  const speakToggleBtn = document.getElementById('speakToggleBtn');
  const fileUpload = document.getElementById('fileUpload');
  const voiceBtn = document.getElementById('voiceBtn');

  const SYSTEM_PROMPT = `The following is a helpful and friendly assistant named PetGPT. It can answer questions, explain things, and perform web searches when needed.

User: Hello
PetGPT: Hi there! How can I assist you today?

User: How do I make pancakes?
PetGPT: To make pancakes, you'll need flour, eggs, milk, and a little baking powder...

User: `;

  fileUpload.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
      const buffer = new Uint8Array(e.target.result);
      let hex = '';
      for (let i = 0; i < Math.min(buffer.length, 512); i++) {
        hex += buffer[i].toString(16).padStart(2, '0') + ' ';
        if ((i + 1) % 16 === 0) hex += '\n';
      }

      const fileInfo = `📁 Uploaded: ${file.name} (${file.size} bytes)\nType: ${file.type || "unknown"}\n\nHex preview:\n${hex}`;
      appendMessage(fileInfo, 'user');
    };

    reader.readAsArrayBuffer(file);
    fileUpload.value = '';
  });

  speakToggleBtn.onclick = () => {
    speakEnabled = !speakEnabled;
    speakToggleBtn.textContent = speakEnabled ? '🔈 Speak: ON' : '🔇 Speak: OFF';
  };

  function appendMessage(text, cls = 'bot') {
    const msg = document.createElement('div');
    msg.className = 'message ' + cls;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function shouldSearch(text) {
    const lower = text.toLowerCase();
    return /\?$/.test(lower) ||
      /^(who|what|where|when|why|does|is|can|should|could|would|do|how)\b/.test(lower);
  }

  async function performDuckDuckGoInstantAnswer(query) {
    try {
      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.AbstractText) {
        return `🔍 Instant Answer: ${data.AbstractText}`;
      } else if (data.Answer) {
        return `🔍 Answer: ${data.Answer}`;
      } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        return `🔍 Related Info: ${data.RelatedTopics[0].Text}`;
      } else {
        return "🔍 Sorry, I couldn't find an instant answer.";
      }
    } catch (err) {
      return "🔍 DuckDuckGo Instant Answer API failed.";
    }
  }

  async function getReply(text) {
    const prompt = SYSTEM_PROMPT + text + "\nPetGPT:";
    const output = await generator(prompt, { max_new_tokens: 100 });
    let response = output[0].generated_text.slice(prompt.length).trim();

    if (response.toLowerCase().startsWith(text.toLowerCase())) {
      response = response.slice(text.length).trim() || "Hmm, can you rephrase that?";
    }

    const lower = text.toLowerCase();
    const needsInstantAnswer = shouldSearch(text) && response.length < 50;

    if (needsInstantAnswer) {
      const instantAnswer = await performDuckDuckGoInstantAnswer(text);
      response += "\n\n" + instantAnswer;
    }

    // Fallback for very short or empty responses
    if (!response || response.length < 3) {
      response = "Hi! How can I assist you today?";
    }

    return response;
  }

  async function sendMessage() {
    const txt = userInput.value.trim();
    if (!txt) return;
    appendMessage("You: " + txt, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;
    try {
      const reply = await getReply(txt);
      appendMessage("PetGPT: " + reply, 'bot');
      if (speakEnabled) {
        speak(reply);
      }
    } catch (err) {
      console.error(err);
      appendMessage("PetGPT: Something went wrong.", 'bot');
    } finally {
      userInput.disabled = false;
      sendBtn.disabled = false;
    }
  }

  sendBtn.onclick = sendMessage;
  userInput.onkeydown = e => { if (e.key === 'Enter') sendMessage(); };
  bgPicker.oninput = e => { document.body.style.background = e.target.value; };

  appendMessage("Loading PetGPT Ultimate, please wait...", 'bot');
  const pipe = await pipeline('text-generation', 'Xenova/gpt2');
  generator = pipe;
  appendMessage("PetGPT is ready! Ask me anything.", 'bot');

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  voiceBtn.onclick = () => {
    recognition.start();
    voiceBtn.textContent = '🎙️ Listening...';
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    userInput.value = transcript;
    voiceBtn.textContent = '🎤';
    sendMessage();
  };

  recognition.onerror = (event) => {
    appendMessage("Voice error: " + event.error, 'bot');
    voiceBtn.textContent = '🎤';
  };

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = speechSynthesis.getVoices().find(v => v.lang.startsWith('en'));
    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
