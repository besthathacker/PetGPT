<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetGPT Ultimate</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.10.0/dist/transformers.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    header, footer {
      text-align: center;
      padding: 10px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    #chatbox {
      height: 400px;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #chatbox div {
      margin: 5px 0;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 60%;
    }
    button {
      background: #09f;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>PetGPT Ultimate</h1></header>
    <div id="chatbox"><div><em>Loading GPT-2 model...</em></div></div>
    <input type="text" id="userInput" placeholder="Type your message..." disabled>
    <button id="sendButton" disabled>Send</button>
    <footer><p>&copy; 2025 PetGPT Ultimate</p></footer>
  </div>

  <script>
    let pipeline, modelReady = false;

    async function loadModel() {
      try {
        pipeline = await window.transformers.pipeline('text-generation', 'Xenova/gpt2');
        modelReady = true;
        document.getElementById("userInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("chatbox").innerHTML = "<div><em>GPT-2 is ready. Say something!</em></div>";
      } catch (e) {
        document.getElementById("chatbox").innerHTML = "<div style='color: red;'>❌ GPT-2 failed to load.</div>";
        console.error(e);
      }
    }

    loadModel();

    document.getElementById("sendButton").addEventListener("click", async () => {
      if (!modelReady) return;

      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      chatbox.innerHTML += `<div><em>PetGPT is thinking...</em></div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const output = await pipeline(message, { max_new_tokens: 50 });
        const response = output[0]?.generated_text?.replace(message, "").trim() || "(No response)";
        chatbox.innerHTML += `<div><strong>PetGPT:</strong> ${response}</div>`;
      } catch (e) {
        chatbox.innerHTML += `<div style='color:red;'>Error generating response</div>`;
        console.error(e);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
